                            <br>

                            <br>

                                    <h2>Upload de Arquivo CSV</h2> <br>
                                </center>
                                <div>
                                    <form action="http://localhost:5000/paciente/uploadcsv" method="post"

                                        style="display:flex; justify-content: center; align-items: center;">
                                        <div> <label for="file">Baixe o modelo de como os dados devem ser submetidos em

        <tbody>
        </tbody>
