    <script>
        function getToken() {
            var token = localStorage.getItem('token');
            if (token == null) {
                window.location.href = '../pages/login.html';
            }
        }
        getToken();

        function singOut() {
            if (typeof localStorage !== "undefined") {
                localStorage.clear();
                alert("Você foi desconectado com sucesso.");
                window.location.href = "../pages/login.html"; // Substitua "/login" pela URL da página de login
            } else {
                console.error("Local storage não está disponível.");
            }
        }

    </script>
    <nav class="navbar">

            <ul class="navbar-menu">
                <li class="navbar-item">
                    <button href="../index.html" class="navbar-link" onclick="singOut()">Sign Out</button>
