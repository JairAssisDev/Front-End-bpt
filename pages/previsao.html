<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/previsaolista.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <title>BPT - Blood Prediction Tool</title>
  <link rel="icon" href="img/emblemaLARA.png">

</head>

<body>

  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="navbar-logo">
        <a href="../index.html"><img src="../img/emblemaLARA.png" alt="Logo" style="width: 200px;">
        </a>
    </div>
    <div class="navbar-container-login">
      <ul class="navbar-menu">
        <li class="navbar-item">
          <button href="../pages/cadastrafile.html" class="navbar-link" onclick="cadastrafile()">cadastra arquivo</button>
          <button href="../index.html" class="navbar-link" onclick="singOut()">Sign Out</button>
        </li>
      </ul>
    </div>
  </nav>
  <section>
    <div class="container">
      <div class="header">
        <span>Cadastro de Funcionários</span>
        <button onclick="listar_pacinete_prob()" id="new">listar por Probabilidade</button>
        <button onclick="listar_pacientes()" id="new">listar</button>
        <button onclick="openModal()" id="new">Incluir</i></button>
      </div>

      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>nome</th>
              <th>cpf</th>
              <th>sex</th>
              <th>redo</th>
              <th>cpb</th>
              <th>age</th>
              <th>bsa</th>
              <th>hb</th>
              <th>prob</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
              <th class="acao">Mais</th>

            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <div class="modal-container">
    <div class="modal">
      <form id="pacienteForm">
        <h2 id="titulo-modal">Cadastrar paciente</h2>
        <br>
        <label for="m-nome">Nome</label>
        <input id="nome" type="text" required />

        <label for="m-cpf">CPF</label>
        <input id="cpf" type="text" required />

        <label for="m-sex">Sexo</label>
        <select id="sex" required>
          <option value="">Selecione...</option>
          <option value="1">Masculino</option>
          <option value="0">Feminino</option>
        </select>
        <br><br>
        <label for="m-redo">Redo</label>
        <select id="redo" required>
          <option value="">Selecione...</option>
          <option value="1">SIM</option>
          <option value="0">NÃO</option>
        </select>
        <br><br>
        <label for="m-cpb">CPB</label>
        <select id="cpb" required>
          <option value="">Selecione...</option>
          <option value="1">SIM</option>
          <option value="0">NÃO</option>
        </select>
        <br><br>
        <label for="age">Idade</label>
        <input id="age" type="number" required min="1" max="139" />

        <label for="bsa">BSA</label>
        <input id="bsa" type="number" required min="0" />

        <label for="hb">HB</label>
        <input id="hb" type="number" required min="0" />

        <div>
          <button type="button" id="btnSalvar">Salvar</button>
        </div>

      </form>
      <div id="response"></div>
    </div>
  </div>

  <div class="modal-container2">
    <div class="modal">
      <form id="pacienteForm">
        <h2 id="titulo-modal">Atualizar Paciente</h2>
        <br>
        <label for="m-nome">Nome</label>
        <input id="a-nome" type="text" required />

        <label for="m-cpf">CPF</label>
        <input id="a-cpf" type="text" required />

        <label for="m-sex">Sexo</label>
        <select id="a-sex" required>
          <option value="">Selecione...</option>
          <option value="1">Masculino</option>
          <option value="0">Feminino</option>
        </select>
        <br><br>
        <label for="m-redo">Redo</label>
        <select id="a-redo" required>
          <option value="">Selecione...</option>
          <option value="1">SIM</option>
          <option value="0">NÃO</option>
        </select>
        <br><br>
        <label for="m-cpb">CPB</label>
        <select id="a-cpb" required>
          <option value="">Selecione...</option>
          <option value="1">SIM</option>
          <option value="0">NÃO</option>
        </select>
        <br><br>
        <label for="age">Idade</label>
        <input id="a-age" type="number" required min="1" max="139" />

        <label for="bsa">BSA</label>
        <input id="a-bsa" type="number" required min="0" />

        <label for="hb">HB</label>
        <input id="a-hb" type="number" required min="0" />

        <div>
          <button type="button" id="btnAtualizar">Atualizar</button>
        </div>

      </form>
      <div id="a-response"></div>
    </div>
  </div>
  <script src="../js/previsao.js"></script>
  <footer class="bg-dark text-light text-center py-3">
    <span>LARA.AI © 2024 | Desenvolvido por LARA.AI</span>
  </footer>




</body>

</html>
